<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI poem generator coded by Addy López" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>
      <main>
        <section id="generator">
          <p>[Future instructions here]</p>
          <form id="form">
            <input
              type="text"
              name="text-input"
              id="text-input"
              placeholder="Enter the topic of the poem"
              required
              autofocus
              autocomplete="off"
            />
            <input type="submit" id="submit-input" value="Submit" />
          </form>
        </section>
        <section id="generated">
          <p>
            El corazón antañón viajará de regreso<br />al ritmo ya olvidado de
            la vieja ilusión.
          </p>
          <p>– “Pasito a paso otra vez” por Chabuca Granda</p>
        </section>
      </main>
      <footer>
        <a
          href="https://github.com/AddyLopez/ai-content-generator"
          title="To GitHub repository"
          target="_blank"
          >Open-source code</a
        >
        by Addy López
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
