<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Content Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Zen Koan Generator</h1>
    </header>
    <main>
      <section id="generator">
        <p>[Future instructions here]</p>
        <input
          type="text"
          name="text-input"
          id="text-input"
          placeholder="Enter the topic of the koan"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" value="Submit" />
      </section>
      <section id="generated">
        <p>
          KOAN: Linji said, “There is a true person with no rank, who is always
          coming and going through the portals of your face.”
        </p>
        <p>
          – PZI Miscellaneous Koans, Case 38b (Record of Linji) & Book of
          Serenity, Case 38
        </p>
      </section>
    </main>
    <footer>
      <a
        href="https://github.com/AddyLopez/ai-content-generator"
        title="To GitHub repository"
        target="_blank"
        >Open-source code</a
      >
      by Addy López
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
